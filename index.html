<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedBotX - AI Assistant</title>
</head>
<body>
    <h1>MedBotX - AI Medical Assistant</h1>
    <form action="http://127.0.0.1:8000/analyze/" method="POST">
        <label for="name">Patient Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>
        
        <label for="symptoms">Symptoms (comma separated):</label>
        <input type="text" id="symptoms" name="symptoms" required><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
